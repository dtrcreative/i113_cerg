server:
  port: 8080
  ip: localhost

logging:
  level:
    root: info
#  pattern:
#    console: "%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n"
spring:
  application.name: api-gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
      routes:
        - id: eureka-server
          uri: http://${server.ip}:8761
          predicates:
            Path=/eureka/web
          filters:
            SetPath=/

        - id: eureka-server-static
          uri: http://${server.ip}:8761
          predicates:
            - Path=/eureka/**

        - id: api-panda-service
          uri: lb://api-panda-service
          predicates:
            - Path=/api/panda/**

        - id: api-events-service
          uri: lb://api-events-service
          predicates:
            - Path=/api/events/**

        - id: api-resource-service
          uri: lb://api-resource-service
          predicates:
            - Path=/api/resource/**

        - id: api-telbot-service
          uri: lb://api-telbot-service
          predicates:
            - Path=/api/telbot/**

