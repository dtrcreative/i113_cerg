spring:
  application:
    name: gateway
  profiles:
#    active: dev
    active: prod

management:
  endpoint:
    info:
      enable: true
    gateway:
      enabled: true
  endpoints:
    web:
      cors:
        allowed-origins: "*"
        allowed-headers: "*"
        allowed-methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
      exposure:
        include: info,health,metrics,prometheus,loggers,gateway
      base-path: /public/info
  metrics:
    enable:
      jvm: true
